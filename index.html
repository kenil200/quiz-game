    <meta charset="utf-8">

    <div class="main-div">
        <div class="inner-div">
            <h2 class="question"> <b>question</b></h2><br>

                <li>
                    <input type="radio" name="answer" id="ans1"class="answer">
                    <label for="ans1" id="option1"> A answer option1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2"class="answer">
                    <label for="ans2" id="option2"> B answer option1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3"class="answer">
                    <label for="ans3" id="option3"> C answer option1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3"class="answer">
                    <label for="ans3" id="option4"> D answer option1</label>
                </li>
            </ul>
            <button id="submit">submit</button>
            <div id="showscore"class="scorearea"></div>
        </div>
    </div>
